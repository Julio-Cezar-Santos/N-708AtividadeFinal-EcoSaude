<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSaúde - Agendamento de Coleta</title>
    <link rel="stylesheet" href="css/global.css">           
    <link rel="stylesheet" href="css/agendamento-coleta.css"> 
</head>
<body>
    <main>
        <section class="agendamento-container">
            <div class="logo-container">
                <img src="assets/images/logo-ecosaude.png" alt="Logo EcoSaúde"> 
            </div>
            <h1>Agendamento de Coleta</h1>
            <form class="agendamento-form" action="setando.php" method="POST">
                <div class="input-group">
                    <label for="data-coleta">Data da Coleta</label>
                    <input type="date" id="data-coleta" required>
                </div>
                <div class="input-group">
                    <label for="hora-coleta">Hora da Coleta</label>
                    <input type="time" id="hora-coleta" required>
                </div>
                <div class="input-group">
                    <label for="tipo-residuo-agendado">Tipo de Resíduo para Coleta</label>
                    <select id="tipo-residuo-agendado" required>
                        <option value="">Selecione o tipo</option>
                        <option value="grupo-a">Grupo A - Infectantes</option>
                        <option value="grupo-b">Grupo B - Químicos</option>
                        <option value="grupo-c">Grupo C - Radioativos</option>
                        <option value="grupo-d">Grupo D - Comuns</option>
                        <option value="grupo-e">Grupo E - Perfurocortantes</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="observacoes">Observações (opcional)</label>
                    <textarea id="observacoes" placeholder="Informações adicionais sobre a coleta (ex: quantidade aproximada, local específico)"></textarea>
                </div>
                <button type="submit" class="agendar-button">Agendar Coleta</button>
            </form>
            <a href="principal.html" class="back-link">Voltar para o Menu Principal</a>
        </section>
    </main>

    <script src="js/agendamento-coleta.js"></script> 
</body>
</html>
