<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSaúde - Cadastro de Usuário</title>
    <link rel="stylesheet" href="css/global.css">           
    <link rel="stylesheet" href="css/cadastro-usuario.css"> 
</head>
<body>
    <main>
        <section class="cadastro-container">
            <div class="logo-container">
                <img src="../assets/images/logo-ecosaude.png" alt="Logo EcoSaúde"> 
            </div>
            <h1>Cadastro de Usuário</h1>
            <form class="cadastro-form" action="processa.php" method="POST">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o nome completo" required name="nome">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o e-mail" required name="email">
                </div>
                <div class="input-group">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" id="nova-senha" placeholder="Crie uma senha" required name="senha">
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="cadastro-button">Cadastrar</button>
            </form>
            <a href="principal.html" class="back-link">Voltar para o Menu Principal</a>
        </section>
    </main>

    <script src="../js/cadastro-usuario.js"></script> 
</body>
</html>
