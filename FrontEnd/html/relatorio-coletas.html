<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSaúde - Relatório de Coletas</title>
    <link rel="stylesheet" href="css/global.css">           
    <link rel="stylesheet" href="css/relatorio-coletas.css"> 
</head>
<body>
    <main>
        <section class="relatorio-container">
            <div class="logo-container">
                <img src="../assets/images/logo-ecosaude.png" alt="Logo EcoSaúde"> 
            </div>
            <h1>Relatório de Coletas</h1>
            <form class="relatorio-form">
                <div class="input-group">
                    <label for="data-inicio">Data de Início</label>
                    <input type="date" id="data-inicio" required>
                </div>
                <div class="input-group">
                    <label for="data-fim">Data de Fim</label>
                    <input type="date" id="data-fim" required>
                </div>
                <div class="input-group">
                    <label for="tipo-residuo-relatorio">Tipo de Resíduo</label>
                    <select id="tipo-residuo-relatorio">
                        <option value="">Todos os Tipos</option>
                        <option value="grupo-a">Grupo A - Infectantes</option>
                        <option value="grupo-b">Grupo B - Químicos</option>
                        <option value="grupo-c">Grupo C - Radioativos</option>
                        <option value="grupo-d">Grupo D - Comuns</option>
                        <option value="grupo-e">Grupo E - Perfurocortantes</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="btn-gerar-pdf" class="relatorio-button pdf">Gerar PDF</button>
                    <button type="button" id="btn-gerar-excel" class="relatorio-button excel">Gerar Excel</button>
                </div>
            </form>
            <a href="principal.html" class="back-link">Voltar para o Menu Principal</a>
        </section>
    </main>

    <script src="../js/relatorio-coletas.js"></script> 
</body>
</html>
